<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Game</title>
</head>

<body>
  <section class="game">
    <div class="score">
      <div class="player-score">
        <h2 id="nameOfPlayer">Player</h2>
        <p>0</p>
      </div>
      <div class="computer-score">
        <h2>Computer</h2>
        <p>0</p>
      </div>
    </div>

    <div class="intro">
      <img src="images/logo-bonus.svg" alt="logo">
      <h2>Rock Paper Scissors Lizard Spock</h2>
      <button>Let's Play</button>
    </div>

    <div class="match fadeOut">
      <h2 class="winner">Choose an option</h2>
      <div class="hands">
        <img class="player-hand" src="images/rock.svg" alt="">
        <img class="computer-hand" src="images/rock.svg" alt="">
      </div>
      <div class="options">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
        <button class="lizard">lizard</button>
        <button class="spock">spock</button>
      </div>
    </div>
    <div class="footer">
      <a target="_blank" href="images/rules.svg"> <button onclick="" type="button" class="btn btn-info btn-lg ruleButton">Rules</button></a>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
